name: Windows Build
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Nuget
      uses: nuget/setup-nuget@v1
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Restore NuGet packages
      run: nuget restore LittleBigMouse.sln
    - name: Build Solution
      run: msbuild LittleBigMouse.sln /p:Configuration=Release /p:Platform="Any CPU"
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LittleBigMouse-Build
        path: "**/bin/Release/**"
